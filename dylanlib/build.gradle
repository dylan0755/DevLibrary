apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'//添加


android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }


    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:recyclerview-v7:23.2.1'
    compile 'com.android.support:support-v4:23.2.1'
    provided files('libs/glide.jar')
}



//添加
publish {
    userOrg = 'zj'             //这里写的不是用户名而是 organization
    groupId = 'com.dylan'//jcenter上的路径
    artifactId = 'lib'//项目名称             //在maven下创建的包名,建议不要在后台创建，让这部分配置自动创建
    publishVersion = '1.0.0'//版本号gra         //当涉及到更新的时候只要改动版本号即可
    desc = 'a good tool'//描述，不重要
    website = 'https://github.com/dylan/libraray'//网站，不重要；尽量模拟github上的地址，例如我这样的；当然你有地址最好了
}
